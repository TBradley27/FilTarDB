{% extends 'filtar/table_gene_meta.html' %}

{% block table_info %}


<table class="my-listing", id="myTable", data-page-length='25'>
    <thead>
        <tr>
            <th>mRNA</th>
            <th>miRNA</th>
            <th>UTR_Start</th>
            <th>UTR_End</th>
            <th>Site_Type</th>
            <th>Score</th>
            <th>Average TPM</th>
        </tr>
    </thead>

    <tbody>
    {% for row in rows %}

        <tr>
            <td>{{ row.mrna_id }}</td>
            <td><a href="http://www.mirbase.org/textsearch.shtml?q={{ row.mirna_id }}&submit=submit" target="_blank">{{ row.mirna_id }}</a></td>
            <td>{{ row.UTR_START }}</td>
            <td>{{ row.UTR_END }}</td>
            <td>{{ row.Site_Type }}</td>
            <td>{{ row.score }}</td>
            <td>{{ row.TPM }}</td>
        </tr>

    {% endfor %}
    </tbody>
</table>

{% endblock %}
