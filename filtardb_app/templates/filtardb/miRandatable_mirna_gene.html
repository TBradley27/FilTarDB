{% extends 'filtar/table_mirna_gene_meta.html' %}

{% block table_info %}


<table class="my-listing", id="myTable", data-page-length='25'>
    <thead>
        <tr>
            <th>Transcript ID</th>
            <th>3'UTR Start</th>
            <th>3'UTR End</th>
            <th>Score</th>
            <th>Average TPM</th>
        </tr>
    </thead>

    <tbody>
    {% for row in rows %}

        <tr>
            <td>{{ row.mrna_id }}</td>
            <td>{{ row.UTR_START }}</td>
            <td>{{ row.UTR_END }}</td>
            <td>{{ row.score }}</td>
            <td>{{ row.TPM }}</td>
        </tr>

    {% endfor %}
    </tbody>
</table>
{% endblock %}
