<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FilTar{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel='stylesheet' type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'FilTar/style.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'FilTar/jq.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!--<script src="http://tablesorter.com/__jquery.tablesorter.min.js"></script>-->
	<script src="https://mottie.github.io/tablesorter/js/jquery.tablesorter.widgets.js"></script>
	<!--<script src="https://mottie.github.io/tablesorter/dist/js/jquery.tablesorter.min.js"></script>-->
	<script src="https://mottie.github.io/tablesorter/js/jquery.tablesorter.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#myTable").tablesorter({
				sortList: [ [0, 0], [2, 1] ],
//            	widgets: [ 'zebra' ]
			});
		});
	</script>

</head>
<body>
    <nav class="navbar navbar-inverse">
	<div class="container-fluid">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="http://127.0.0.1:8000/filtar/">FilTar</a>
		</div>

		<!--Items-->
		<div class="collapse navbar-collapse" id="topNavBar">

			<ul class="nav navbar-nav">
				<li class="">
					<a href="http://127.0.0.1:8000/filtar/"<a/>
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; About
					</a>
				</li>
				<li class="">
					<a href="http://127.0.0.1:8000/filtar/"<a/>
					<span class="glyphicon glyphicon-education" aria-hidden="true"></span>&nbsp; Cite Us
					</a>
				</li>
				<li class="">
					<a href="http://127.0.0.1:8000/filtar/"<a/>
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Contact
					</a>
				</li>
			</ul>

		</div>

	</div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
