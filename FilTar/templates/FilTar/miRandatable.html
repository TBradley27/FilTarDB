{% extends 'FilTar/table_mirna_meta.html' %}

{% block table_info %}

<table class="my-listing", id="myTable", data-page-length='10'>
    <thead>
        <tr>
            <th>Transcript_ID</th>
            <th>Gene Name</th>
            <th>UTR_Start</th>
            <th>UTR_End</th>
            <th>Score</th>
            <th>TPM</th>
        </tr>
    </thead>

    <tbody>
    {% for row in rows %}

        <tr>
            <td>{{ row.0.mrna_id }}</a></td>
            <td><a href="http://www.ensembl.org/{{ species }}/Gene/Summary?t={{ row.0.Gene_Name }}" target="_blank">{{ row.0.Gene_Name }}</td>
            <td>{{ row.0.UTR_START }}</td>
            <td>{{ row.0.UTR_END }}</td>
            <td>{{ row.0.score }}</td>
            <td>{{ row.0.TPM }}</td>
        </tr>

    {% endfor %}
    </tbody>
</table>

<br>
<br>

{% endblock %}
